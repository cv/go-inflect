name: GoDoc

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: Install godoc
        run: go install golang.org/x/tools/cmd/godoc@latest

      - name: Generate static documentation
        run: |
          MODULE=$(go list -m)
          PKG_PATH="pkg/${MODULE}/"
          
          mkdir -p _site/${PKG_PATH}
          mkdir -p _site/lib/godoc
          
          # Start godoc server
          godoc -http=:6060 &
          sleep 5
          
          # Download package documentation
          curl -s "http://localhost:6060/${PKG_PATH}" > "_site/${PKG_PATH}index.html"
          
          # Download required assets
          curl -s "http://localhost:6060/lib/godoc/style.css" > "_site/lib/godoc/style.css"
          curl -s "http://localhost:6060/lib/godoc/godocs.js" > "_site/lib/godoc/godocs.js"
          curl -s "http://localhost:6060/lib/godoc/jquery.js" > "_site/lib/godoc/jquery.js"
          
          # Create root redirect
          cat > _site/index.html << EOF
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <meta http-equiv="refresh" content="0; url='${PKG_PATH}'">
            <title>go-inflect documentation</title>
          </head>
          <body>
            <p>Redirecting to <a href="${PKG_PATH}">package documentation</a>...</p>
          </body>
          </html>
          EOF
          
          # Fix asset paths in HTML (remove leading slash for relative paths)
          sed -i 's|href="/lib/godoc/|href="/go-inflect/lib/godoc/|g' "_site/${PKG_PATH}index.html"
          sed -i 's|src="/lib/godoc/|src="/go-inflect/lib/godoc/|g' "_site/${PKG_PATH}index.html"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
